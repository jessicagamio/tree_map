<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />

    <title>Tree Map</title>
</head>
<body>


<div id='map' style='width: 800px; height: 700px;'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamVzc2ljYWdhbWlvIiwiYSI6ImNrMzEyeHAzbjA0dW0zbW45c2prZG0zdjcifQ.JKkalrLOqF572jsJ5o5Sfg';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/jessicagamio/ck3gl7szo07y31cl36lvdh91x/draft'
});
 

map.on('load', function() {
    map.addLayer({
    'id': 'sf_map',
    'type': 'fill',
    'source': {
        'type': 'geojson',
        'data': 'SF_Find_Neighborhoods.geojson'
    },
    'layout': {},
    'paint': {
    'fill-color': '#088',
    'fill-opacity': 0.8
    }
    });
});

</script>

</body>
</html>
